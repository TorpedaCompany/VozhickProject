<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/slider/css/swiper.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 Header">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 header-width">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-8 col-xs-10 Logo">
                        <img src="../image/LogoTest.png">
                    </div>

                    <div class="col-lg-5 col-md-6 hidden-sm-down hidden-xs-down Menubar">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-menubar">
                            <div class="menubar-item "><span class="fa fa-home fa-2x"></span>Главная</div>
                            <div class="menubar-item"><span class="fa fa-truck fa-2x"></span>Доставка</div>
                            <div class="menubar-item"><span class="fa fa-gift fa-2x"></span>Акции!</div>
                            <div class="menubar-item"><span class="fa fa-question fa-2x"></span>Как заказать?</div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-2 hidden-sm-down hidden-xs-down Phone">
                        <div class="container-social container-phone">
                            <span class="fa fa-phone"></span>
                            <span style="color: black;">6750606</span>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-xs-2 shoppingcart-and-user-login">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 container-user">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 input-user-button"><span class="fa fa-user fa-2x"></span>Войти</div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 shopping-cart-button"><span class="fa fa-shopping-cart fa-2x"></span><span>0 р</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="../plugins/slider/js/swiper.js"></script>
    <script src="../plugins/lazy/blazy.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
