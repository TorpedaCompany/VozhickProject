<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../plugins/slider/css/swiper.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/hamburger-menu.css">
        <link rel="stylesheet" href="../css/modal-authorization.css">
        <link rel="stylesheet" href="../css/modal-registration.css">
        <link rel="stylesheet" href="../css/input.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/cart-style.css">
        <link rel="stylesheet" href="../css/rest.css">

        <link rel="stylesheet" href="../plugins/vanilla-js-carousel.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 Header">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 header-width">
                        <div class="hidden-lg-up hidden-md-up col-sm-1 col-xs-1 button-menubar">
                            <div id="hamburger-menu-open" class="hamburger-menu-open"><span class="fa fa-bars fa-2x"></span></div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-9 col-xs-9 Logo">
                            <img src="../image/LogoTest.png">
                        </div>

                        <div class="col-lg-5 col-md-5 hidden-sm-down hidden-xs-down Menuline">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-menubar">
                                <div class="menubar-item"><span class="fa fa-home fa-2x"></span>Главная</div>
                                <div class="menubar-item"><span class="fa fa-truck fa-2x"></span>Доставка</div>
                                <div class="menubar-item"><span class="fa fa-gift fa-2x"></span>Акции!</div>
                                <div style="min-width: 108px;" class="menubar-item"><span class="fa fa-question fa-2x"></span>Как заказать?</div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-2 hidden-sm-down hidden-xs-down Phone">
                            <div class="container-social container-phone">
                                <span class="fa fa-phone"></span>
                                <span style="color: black;">6750606</span>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-2 col-xs-2 shoppingcart-and-user-login">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 container-user">
                                <div id="modal-authorization-open" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 input-user-button"><span class="fa fa-user fa-2x"></span>Войти</div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 shopping-cart-button"><span class="fa fa-shopping-cart fa-2x"></span><span>0 р</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--        <div cont></div>-->
        <div class="container-cart">
            <div class="title-cart">Оформление заказа</div>
            <div class="main-eat-container-cart">
                <div class="card-dish-cart">
                    <div class="card-dish-img">
                        <img class="bb b-lazy" data-src="../image/dishes/dish_1.jpg" src="../image/rest/rest_placeholder.svg">
                    </div>
                    <div class="card-dish-content-cart">
                        <div class="card-dish-description-cart">
                            <span>Феттучини с креветками и кальмарами</span>
                        </div>
                        <div class="card-dish-footer-cart bb">
                            <div class="card-dish-info bb">
                                <div class="dish-grams">110/100 грамм</div>
                                <div class="dish-price">5.50 р.</div>
                            </div>
                            <div class="card-dish-action-cart bb">
                                <div class="inpMinus">-</div>
                                <input class="dishCount" type="number" step="1" min="1" max="50" name="dishCount" value="1" readonly>
                                <div class="inpPlus">+</div>
                                <div class="addToCard">
                                    <i class="fa fa-inverse fa-shopping-cart" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-data-cart">
                <div class="container-input">
                    <span class="fa fa-location-arrow"></span>
                    <div class="group">
                        <input placeholder="Улица" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-home"></span>
                    <div class="group">
                        <input placeholder="Дом" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-angle-right"></span>
                    <div class="group">
                        <input placeholder="Подъезд" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-angle-right"></span>
                    <div class="group">
                        <input placeholder="Этаж" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-angle-right"></span>
                    <div class="group">
                        <input placeholder="Квартира" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-mobile"></span>
                    <div class="group">
                        <input placeholder="Телефон" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-envelope"></span>
                    <div class="group">
                        <input placeholder="Email" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-comments"></span>
                    <div class="group">
                        <input placeholder="Коментарий" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="container-input">
                    <span class="fa fa-ticket"></span>
                    <div class="group">
                        <input placeholder="Промокод" class='input-style input-login-authorization' type='text' required>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
