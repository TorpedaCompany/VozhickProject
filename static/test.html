<body>
    <div class="container-type-restaurant" id="ctgRest">

            <span>Пицца</span>
        </div>
    </div>
    <hr>
    <div class="container-type-restaurant2" id="ctgRest2">
        <div class="type-restaurant" id="Европейская" onclick="alert(this.id)">
            <span>Европейская</span>

        <div class="type-restaurant" id="Десерты" onclick="alert(this.id)">

    <br>
    <div id="logs">
        Ошибок нет.
    </div>
    <div id="dTime"></div>
    <style>
        .container-type-restaurant {
            /* display: inline-block; */
        }
        
        .type-restaurant {
            display: inline-block;
            height: 48px;
            width: 86px;
            border: 1px solid black;
            text-align: center;
            line-height: 48px;
            /* float: left; */
            margin: 5px;
            cursor: pointer;
        }
        
        .type-restaurant:last-child::after {
            clear: both;
        }
    </style>

    <script>
        window.onerror = myOnError;

        function myOnError(errorMsg, url, lineNumber, column, errorObj) {
            var errorElem = document.getElementById('logs');
            // var newEl = document.createElement("p");
            // var lg = document.createElement('div');
            var str = "";
            // console.log(errorMsg);
            // for (var i = 0; i < 10; i++) {
            str += 'Error: ' + errorMsg + ' Script: ' + url + ' Line: ' + lineNumber +
                ' Column: ' + column + ' StackTrace: ' + errorObj
                // }
            errorElem.innerHTML = str;
            // errorElem.appendChild(newEl);
        }

        window.localStorage.setItem("date", new Date());
        document.getElementById("dTime").innerHTML = window.localStorage.getItem("date");
        let arrCtgRest = document.querySelectorAll("#ctgRest > div");
        for (let i = 0; i < arrCtgRest.length; i++) {
            arrCtgRest[i].addEventListener("click", function() {
                alert(this.id);
            }, false);
        }
    </script>
</body>
